<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tasks</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .app-name {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar .user-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .navbar button {
      padding: 5px 10px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      margin-left: 8px;
      padding: 5px 8px;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="app-name">ðŸ—‚ MyTaskVault</div>
    <div class="user-info">
      <span id="user-name"></span>
      <button id="logout-button">Logout</button>
    </div>
  </div>

  <h2 style="padding-left: 15px;">Dashboard</h2>

  <form id="task-form" style="padding-left: 15px;">
    <input type="text" id="task-content" placeholder="New Task..." required />
    <button type="submit">Add Task</button>
  </form>

  <div style="padding: 15px;">
    <h3>Your Tasks</h3>
    <ul id="task-list"></ul>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const userId = user?.id;
    const taskList = document.getElementById("task-list");

    if (!userId) {
      alert("Not logged in! Redirecting to login...");
      window.location.href = "login.html";
    }

    document.getElementById("user-name").innerText = user.name;

    async function fetchTasks() {
      const res = await fetch(`http://localhost:3000/api/tasks/${userId}`);
      const tasks = await res.json();

      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${task.task_content} 
          ${task.is_complete ? 'âœ…' : ''}
          <button onclick="deleteTask(${task.id})">Delete</button>
          ${!task.is_complete ? `<button onclick="completeTask(${task.id})">Mark Complete</button>` : ''}
        `;
        taskList.appendChild(li);
      });
    }

    document.getElementById("task-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const taskContent = document.getElementById("task-content").value;

      await fetch("http://localhost:3000/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, task_content: taskContent })
      });

      document.getElementById("task-content").value = '';
      fetchTasks();
    });

    async function deleteTask(taskId) {
      await fetch(`http://localhost:3000/api/tasks/${taskId}`, { method: "DELETE" });
      fetchTasks();
    }

    async function completeTask(taskId) {
      await fetch(`http://localhost:3000/api/tasks/${taskId}/complete`, { method: "PUT" });
      fetchTasks();
    }

    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });

    fetchTasks();
  </script>
</body>
</html>
